<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/brands.min.css">

<body>

                <div class="title">
                    <h3 class="titleName">Font Awesome</h3>
                </div>
            </div>
            <div class="search col-2">
                <input class="input" placeholder="Search icons..." type="text">
                <button class="btn-search"><i class="fas fa-search"></i></button>

            </div>
            <div class="nav col-4">
                <div class="st">Start</div>
                <div class="st">Icons</div>
                <div class="st">Docs</div>
                <div class="st">Support</div>
                <div class="st">Plans</div>
                <div class="st">Blog</div>
            </div>
            <div class="signIn col-2">
                <div>Sign In</div>
                <div><i class="fas fa-sign-out-alt"></i></div>
            </div>
        </div>
    </div>
